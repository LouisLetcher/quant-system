repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-toml

  # Python formatting - Black (check mode to match CI)
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
        args: [--check]

  # Python import sorting - isort (check mode to match CI)
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile, black, --check-only]

  # Python linting - Ruff (check mode to match CI)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.4
    hooks:
      - id: ruff-check

  # Additional checks disabled for showcase - GitHub provides these automatically:
  # - MyPy (type checking)
  # - Bandit (security scanning - handled by GitHub CodeQL)
  # - Safety (dependency scanning - handled by GitHub Dependabot)
  # - Markdownlint (markdown linting)
