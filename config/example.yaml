metric: sortino  # sharpe | sortino | profit
engine: vectorbt  # single engine for backtesting + param sweeps
asset_workers: 4
param_workers: 2
max_fetch_concurrency: 2
fees: 0.0005
slippage: 0.0005
risk_free_rate: 0.0
cache_dir: .cache/data

collections:
  # Crypto majors (Binance via ccxt)
  - name: crypto_majors
    source: binance
    exchange: binance
    quote: USDT
    symbols: ["BTC/USDT", "ETH/USDT", "BNB/USDT", "SOL/USDT"]
    fees: 0.0006  # approx Bybit/Binance taker
    slippage: 0.0005

  # Bonds (majors via ETFs on Yahoo Finance)
  - name: bonds_majors
    source: yfinance
    symbols: ["TLT", "IEF", "SHY", "BND", "HYG"]
    fees: 0.0005  # approx IBKR
    slippage: 0.0005

  # Commodities (majors via ETFs or futures tickers on Yahoo Finance)
  - name: commodities_majors
    source: yfinance
    symbols: ["GLD", "SLV", "USO", "DBC", "GC=F", "CL=F"]
    fees: 0.0005
    slippage: 0.0005

  # Indices (majors via ETFs or index tickers on Yahoo Finance)
  - name: indices_majors
    source: yfinance
    symbols: ["SPY", "QQQ", "DIA", "IWM", "^GSPC", "^NDX", "^DJI"]
    fees: 0.0005
    slippage: 0.0005

# Choose timeframes compatible across sources for full history
timeframes: ["1d", "1w"]

strategies:
  # Example: replace with your external strategy name and optionally module/class.
  # If module/class are omitted, loader tries to find a BaseStrategy subclass matching `name`.
  # Replace placeholders with your external strategy names and optional module/class.
  - name: YourStrategyName
    # module: your_package.module
    # class: YourStrategyClass
    params: {}
