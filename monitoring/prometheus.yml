global:
  scrape_interval: 15s
  evaluation_interval: 15s

# rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Quant System API metrics
  - job_name: "quant-api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: /metrics
    scrape_interval: 30s

  # PostgreSQL metrics (if postgres_exporter is added)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:9187"]
    scrape_interval: 30s

  # Redis metrics (if redis_exporter is added)
  - job_name: "redis"
    static_configs:
      - targets: ["redis:9121"]
    scrape_interval: 30s

  # Docker container metrics (if cAdvisor is added)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 30s

  # Node exporter for system metrics
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert_rules.yml"
