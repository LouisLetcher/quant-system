# SonarCloud configuration
sonar.projectKey=quant-system
sonar.organization=your-organization
sonar.projectName=Quant Trading System
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py
sonar.test.exclusions=tests/conftest.py

# Python specific configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/*.pyc,**/dist/**,**/build/**,**/.venv/**,**/migrations/**

# Coverage exclusions
sonar.coverage.exclusions=tests/**,**/__init__.py,**/migrations/**,**/scripts/**

# Duplication exclusions
sonar.cpd.exclusions=**/migrations/**,**/tests/**

# Language configuration
sonar.python.version=3.12

# Quality gate configuration
sonar.qualitygate.wait=true
